<div class="timeline">
    {{ range .Site.Data.timeline }}
    <div class="timeline-item">
        <div class="timeline-year">{{ .year }}</div>
        <div class="timeline-content">
            <h3 class="timeline-title">{{ .title }}</h3>
            <p class="timeline-description">{{ .description }}</p>
        </div>
    </div>
    {{ end }}
</div>
